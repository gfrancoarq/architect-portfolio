<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Franco's Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Toolbar -->
      <nav>
        <div>
          <h3>Welcome</h3>
        </div>
        <box-icon
          id="hamburger"
          name="menu"
          color="28352f"
          size="lg"
        ></box-icon>
      </nav>
    </header>
    <section>
      <div class="headline-section">
        <div class="header-content">
          <h1>Hey there. I'm Franco</h1>
          <h2>I'm a software developer</h2>
          <p class="description">
            I can help you build a product, feature or website Look through some
            of my work and experience! If you like what you see and have a
            project you need coded, don't hestiate to contact me.
          </p>
          <ul class="icons">
            <li>
              <img
                src="images/twitter.svg"
                alt="My twitter"
                class="grey-icon"
              />
            </li>
            <li>
              <img
                src="images/linkedin-icon.svg"
                alt="My linkedin"
                class="grey-icon"
              />
            </li>
            <li>
              <img src="images/medium.svg" alt="My medium" class="grey-icon" />
            </li>
            <li>
              <img src="images/github.svg" alt="My github" class="grey-icon" />
            </li>
            <li>
              <img
                src="images/angellist.svg"
                alt="My angellist"
                class="grey-icon"
              />
            </li>
          </ul>
          <div class="scroller-icon">
            <img
              src="images/btn-down.svg"
              alt="down button"
              class="down-button"
            />
          </div>
        </div>
      </div>
    </section>

    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <script src="app.js"></script>
  </body>
</html>
